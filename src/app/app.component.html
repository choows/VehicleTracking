<RadSideDrawer #sidedrawer [drawerTransition]="sideDrawerTransition" gesturesEnabled="false">
    <GridLayout tkDrawerContent rows="auto, *" class="sidedrawer sidedrawer-left">
        <StackLayout row="0" class="sidedrawer-header">
            <WebImage class="sidedrawer-header-image fa" rounded="true" [src]="PhotoUrl" stretch="aspectFill"></WebImage>
            <Label class="sidedrawer-header-brand" [text]="UserName"></Label>
            <Label class="footnote" [text]="email"></Label>
        </StackLayout>
        <ScrollView row="1">
            <StackLayout class="sidedrawer-content">
                <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/home')"
                    (tap)="onNavItemTap('/home')">
                    <Label col="0" text="&#xf015;" class="fa"></Label>
                    <Label col="1" text="Home" class="p-r-10"></Label>
                </GridLayout>

                <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/user_profile')"
                    (tap)="onNavItemTap('/user_profile')">
                    <Label col="0" text="&#xf1ea;" class="fa"></Label>
                    <Label col="1" text="User Profile" class="p-r-10"></Label>
                </GridLayout>

                <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/statistics')"
                    (tap)="onNavItemTap('/statistics')">
                    <Label col="0" text="&#xf080;" class="fa"></Label>
                    <Label col="1" text="Statistics" class="p-r-10"></Label>
                </GridLayout>

                <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/master-branch')"
                    (tap)="onNavItemTap('/master-branch')">
                    <Label col="0" text="&#xf0e8;" class="fa"></Label>
                    <Label col="1" text="Master-Branch View" class="p-r-10"></Label>
                </GridLayout>
<!--
                <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/phototag')" (tap)="onNavItemTap('/phototag')">
                    <Label col="0" text="&#xf013;" class="fa"></Label>
                    <Label col="1" text="PhotoTag" class="p-r-10"></Label>
                </GridLayout> 
            -->
                <StackLayout class="hr-light"></StackLayout>
                <GridLayout columns="auto, *" class="sidedrawer-list-item" (tap)="onLogout()">
                    <Label col="0" text="&#xf2f5;" class="fa"></Label>
                    <Label col="1" text="Logout" class="p-r-10"></Label>
                </GridLayout>
            </StackLayout>
        </ScrollView>
    </GridLayout>

    <page-router-outlet tkMainContent class="page page-content"></page-router-outlet>
</RadSideDrawer>
