<ActionBar class="action-bar">
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left"></ActionItem>
    <ActionItem (tap)="add()" android.position="right" ios.position="right" android.systemIcon="ic_input_add"
        ios.systemIcon="4"></ActionItem>
        <Label class="action-bar-title" text="Home"></Label>
</ActionBar>
<GridLayout rows="auto, *, auto" tkExampleTitle tkToggleNavButton class="MainBackground">
    <ActivityIndicator row="1" #activityIndicator [busy]="isBusy" (busyChange)="onBusyChanged($event)" width="100"
        height="100" class="activity-indicator"></ActivityIndicator>
    <RadListView class="list-group" #myListView (itemSelected)="onItemTap($event)" (itemLoading)="onItemLoading($event)" [items]="data" row="1"
        selectionBehavior="Press" pullToRefresh="true" (pullToRefreshInitiated)="onPullToRefreshInitiated($event)"
        swipeActions="true" (itemSwipeProgressStarted)="onSwipeCellStarted($event)" (itemSwipeProgressChanged)="onCellSwiping($event)">
        <ListViewLinearLayout class="list-view" tkListViewLayout scrollDirection="Vertical" itemInsertAnimation="Default"
            itemDeleteAnimation="Default"></ListViewLinearLayout>
        <ng-template tkTemplateKey="details" kListItemTemplate let-item="item" background-color="transparent">
            <GridLayout class="list-group-item" rows="*" columns="auto, *">
                <WebImage row="0" col="0" [src]="item.Photo" class="thumb img-circle" rounded="true"></WebImage>
                <Label row="0" col="1" [text]="item.vehicle_plate_no"></Label>
            </GridLayout>
        </ng-template>
        <GridLayout *tkListItemSwipeTemplate id="delete-view" class="delete">
        </GridLayout>
    </RadListView>
</GridLayout>
