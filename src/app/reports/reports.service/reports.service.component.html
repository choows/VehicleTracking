<ActionBar title="Service" class="action-bar">
	<NavigationButton text="Go Back" android.systemIcon="ic_menu_back" (tap)="onNavBack()"></NavigationButton>
</ActionBar>
<GridLayout class="Form">
	<ScrollView>
		<StackLayout>
			<FlexboxLayout class="Form_container" flexDirection="column">
				<Label text="Date" class="Main_Label"></Label>
				<Button text="Date" (tap)="showDate()"></Button>
			</FlexboxLayout>

			<FlexboxLayout class="Form_container" flexDirection="column">
				<Label text="Time" class="Main_Label"></Label>"
				<button text="Time" (tap)="showTime()"></button>
			</FlexboxLayout>

			<FlexboxLayout class="Form_container" flexDirection="column">
				<Label text="Amount Paid" class="Main_Label"></Label>
				<FlexboxLayout class="detail-container-box">
					<label text="RM" class="sub-label"></label>
					<TextField returnKeyType="done" hint="0.00" keyboardType="number" [(ngModel)]="serviceAmount" class="textfield"
					 (returnPress)="ontextchange()"></TextField>
				</FlexboxLayout>
			</FlexboxLayout>

			<FlexboxLayout class="Form_container" flexDirection="column">
				<label text="Parts" class="Main_Label"></label>

				<FlexboxLayout flexDirection="column" class="parts-box">
					<FlexboxLayout flexDirection="row" class="parts-box">
						<CheckBox text="Engine oil" checked="false" (tap)="checker($event)"></CheckBox>
						<CheckBox text="Breakfluid" checked="false" (tap)="checker($event)"></CheckBox>
					</FlexboxLayout>

					<FlexboxLayout flexDirection="row" class="parts-box">
						<CheckBox text="Oil Filter" checked="false" (tap)="checker($event)"></CheckBox>
						<CheckBox text="Air Filter" checked="false" (tap)="checker($event)"></CheckBox>
					</FlexboxLayout>

					<FlexboxLayout flexDirection="row" class="parts-box">
						<CheckBox text="Sterring Fluid" checked="false" (tap)="checker($event)"></CheckBox>
						<CheckBox text="Fuel Filter" checked="false" (tap)="checker($event)"></CheckBox>
					</FlexboxLayout>

					<FlexboxLayout flexDirection="row" class="parts-box">
						<CheckBox text="Tires" checked="false" (tap)="checker($event)"></CheckBox>
						<CheckBox text="Operation Light" checked="false" (tap)="checker($event)"></CheckBox>
					</FlexboxLayout>

					<FlexboxLayout flexDirection="row" class="parts-box">
						<CheckBox text="Engine Tunning" checked="false" (tap)="checker($event)"></CheckBox>
						<CheckBox text="Others" checked="false" (tap)="checker($event)"></CheckBox>
					</FlexboxLayout>

					<FlexboxLayout flexDirection="row" class="parts-box">
						<CheckBox text="Transmission Fluid" checked="false" (tap)="checker($event)"></CheckBox>
					</FlexboxLayout>

				</FlexboxLayout>
			</FlexboxLayout>

			<FlexboxLayout class="Form_container" flexDirection="column">
				<Label text="Location" class="Main_Label"></Label>
				<Button text="Show location" (tap)="enableLocationServices()" *ngIf="!currentGeoLocation"></Button>
			</FlexboxLayout>

			<FlexboxLayout class="Form_container" flexDirection="column">
				<Label class="Main_Label" text="Odometer"></Label>
				<FlexboxLayout class="detail-container-box">
					<TextField class="textfield" [(ngModel)]="Odometer" keyboardType="number" [hint]="odo_hint"></TextField>
					<Label text=" KM" class="sub-label"></Label>
				</FlexboxLayout>
			</FlexboxLayout>

			<FlexboxLayout class="Form_container" flexDirection="column">
				<Label class="Main_Label" text="Note"></Label>
				<TextView [(ngModel)]="note" editable="true" class="textview"></TextView>
			</FlexboxLayout>

			<FlexboxLayout class="Form_container" flexDirection="column">
				<Label class="Main_Label" text="Image"></Label>
				<Image *ngIf="image" [src]="image" class="image"></Image>
				<Button *ngIf="!image" text="Take Photo" (tap)="onTakePicture()" class="photo_button"></Button>
				<Button *ngIf="!image" text="Library" (tap)="onPick()" class="photo_button"></Button>
			</FlexboxLayout>

			<FlexboxLayout class="Form_container" flexDirection="column">
				<Label class="Main_Label" text="Next Service"></Label>
				<FlexboxLayout class="detail-container-box">
					<TextField class="textfield" [(ngModel)]="NextService_Odometer" keyboardType="number" [hint]="NextService_Odometer"></TextField>
					<Label text=" KM" class="sub-label"></Label>
				</FlexboxLayout>
				<DatePicker class="picker" (loaded)="NxtonPickerLoaded($event)" (dayChange)="NxtonDayChanged($event)" (monthChange)="NxtonMonthChanged($event)"
				 (yearChange)="NxtonYearChanged($event)" editable="false"></DatePicker>
			</FlexboxLayout>

			<FlexboxLayout class="Form_container" flexDirection="column">
				<Button class="submit_button" (tap)="validation()" text="SAVE"></Button>
			</FlexboxLayout>

		</StackLayout>
	</ScrollView>
	<FlexboxLayout flexDirection="column" *ngIf="currentGeoLocation" class="MapView">
		<MapView class="Map" (cameraChanged)="onCameraChanged($event)" (coordinateTapped)="onCoordinateTapped($event)"
		 (mapReady)="onMapReady($event)" [zoom]="zoom" [latitude]="latitude" [longitude]="longitude" mapAnimationsEnabled="true"></MapView>
		<Button class="coordinate_submit_button" text="Done" (tap)="disableMap()"></Button>
	</FlexboxLayout>
	<ActivityIndicator row="1" #activityIndicator [busy]="onbusy" width="100" height="100" class="activity-indicator"></ActivityIndicator>
</GridLayout>
